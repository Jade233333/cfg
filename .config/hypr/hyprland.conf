# catppuccin color
source=~/.config/hypr/mocha.conf

################
### MONITORS ###
################

monitor=eDP-1,1200x1920@60,0x0,2,transform,1
monitor=HDMI-A-1,2560x1440@60,auto,1.6
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = uwsm app -- ghostty
$menu = uwsm -- app $(tofi-drun) 
$clipboard = uwsm app -- ghostty --class=com.example.clipse -e 'clipse'
$screenkeyboard = pgrep wvkbd-mobintl && pkill wvkbd-mobintl || wvkbd-mobintl

#################
### AUTOSTART ###
#################
exec-once = udiskie
exec-once = wbg /home/Jade/wallpapers/cat-vibin.png
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = clipse -listen

exec-once=fcitx5-remote -r
exec-once=fcitx5 -d

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5

    border_size = 1

    col.active_border = $lavender
    col.inactive_border = rgba(00000000)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
        }
}

animations {
    enabled = yes, please :)


    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}


misc {
    disable_hyprland_logo = true 
}

cursor{
    hide_on_key_press = true
    hide_on_touch = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    tablet {
    transform = 1
    }
}

gestures {
    workspace_swipe_touch = true 
}

device {
    name = gxtp7386:00-27c6:0113
    transform = 1
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
# bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, togglefloating,
bind = $mainMod, D, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, bringactivetotop,
bind = $mainMod, P, exec, $clipboard
bind = $mainMod, I, exec, $screenkeyboard

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# special workspace 
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# volume and brightness control
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set $(($(brightnessctl get) / 3 * 4))
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set $(($(brightnessctl get) / 4 * 3))

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# rotate screen
bind = $mainMod, Down, exec, hyprctl reload

bind = $mainMod, Right, exec, hyprctl keyword monitor "eDP-1,preferred,auto,auto,transform,2" && hyprctl keyword "device[gxtp7386:00-27c6:0113]:transform" 2 && hyprctl keyword input:tablet:transform 2

bind = $mainMod, A, exec, hyprctl keyword monitor "eDP-1,preferred,auto,1,transform,1" && grim -g "$(slurp)" - | tee ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy && hyprctl reload

bind = $mainMod SHIFT, A, exec, hyprctl keyword monitor "eDP-1,preferred,auto,1,transform,1" && sleep 1 && grim - | tee ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy && hyprctl reload

bind = $mainMod, Left, exec, hyprctl keyword monitor "eDP-1,preferred,auto,1,transform,1" 
# submap resize
bind = $mainMod, R, submap, resize

submap = resize

binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

bind = , escape, submap, reset

submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = float,class:(com.example.clipse) 
windowrulev2 = size 70% 70%,class:(com.example.clipse)
windowrulev2 = opacity 0.9, class:(com.example.clipse)


windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = opacity 0.7, onworkspace:special:magic

